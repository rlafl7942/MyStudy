<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/1b2ae8a827.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_youtube.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <section class="player">
        <video controls src=""></video>
    </section>
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#CloneCoding</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">Youtube Clone Coding</span>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </div>
            <span class="views">1M views 1 month ago</span>
        </div>
        <div class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
                
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
                
            </li>
            <li>
                <button><i class="fas fa-flag"></i><span>Report</span></button>
                
            </li>
        </div>
        <div class="channel">
            <div class="metadata">
                <i class="fas fa-user-circle"></i>
                <div class="info">
                    <span class="name">DreamCoding</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <div class="nextvideo">first</div>
            </li>
            <li class="item">
                    <div class="nextvideo">second</div>
            </li>
            <li class="item">
                <div class="nextvideo">third</div>
            </li>
        </ul>
    </section>
</body>
</html>
